<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Liberação de Crédito - PUCPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="card custom-card">
    <h3 class="text-center mb-4">Solicitação de Crédito</h3>
    <form id="form-credito">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" required>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor solicitado (R$)</label>
        <input type="number" class="form-control" id="valor" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Solicitação</button>
    </form>
    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
